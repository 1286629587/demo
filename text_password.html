<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px ;
            margin: 100px auto;
            /* border: 1px solid red; */
            border-bottom: 1px solid #ccc;
        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="password" id="pwd">
        <label for=""><span id="open">开</span></label>
    </div>
    <script>
        const op = document.getElementById("open");
        const pwd = document.getElementById("pwd");
        let flag = true;
        op.onclick = function(){
            if(flag) {
                pwd.type = "text";
                op.innerHTML = "关";
            }
            else {
                pwd.type = "password";
                op.innerHTML = "开";
            }
            flag = !flag;

        }
    </script>
</body>
</html>
